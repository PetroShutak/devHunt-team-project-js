<div class="backdrop is-hidden" data-modal>
  <div class="modal-fav">
    <button type="button" class="close-modal-btn-fav" data-modal-close>
      <svg class="modal-close-btn-icon" width="24" height="24">
        <use href="/images/icon.svg#icon-x-close"></use>
      </svg>
    </button>
    <div class="container-modal-fav">
      <div class="img-plus-description">
        <img
          class="img-book"
          src="/images/Rectangle2x@320.jpg"
          alt="title book"
        />
        <div class="description-info">
          <h2 class="title-name">HELLO BEAUTIFUL</h2>
          <h3 class="title-author">Ann Napolitano</h3>
          <p class="description-book">
            In a homage to Louisa May Alcott’s “Little Women,” a young man’s
            dark past resurfaces as he gets to the know the family of his
            college sweetheart.
          </p>
          <ul class="shop-book">
            <li class="name-shop-book brightness">
              <img
                src="/images/amazon.png"
                alt="logo Amazon"
                width="62"
                height="19"
              />
            </li>
            <li class="name-shop-book">
              <img
                src="/images/apple-books.png"
                alt="logo Yellow shop"
                width="33"
                height="32"
              />
            </li>
            <li class="name-shop-book">
              <img
                src="/images/book-shop.png"
                alt="logo Dark shop"
                width="38"
                height="36"
              />
            </li>
          </ul>
        </div>
      </div>
      <button type="submit" class="choice-btn">ADD TO SHOPPING LIST</button>
    </div>
  </div>
</div>
